<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/style.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <div class="wrapper">
        <div class="border" id="side-search">
            <div class="p-2" id="city-search-form">
                <h4>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input" />
                    <button onclick="onSearch()" class="btn btn-primary">Search</button>
                </div>
        </div>
        <div class="side-weather">
            <div class="weather-today">
                <h2>
                    <span id="weather-today-city"></span>
                    <span id="weather-today-date"></span>
                </h2>
                <p>
                    <img height="75" id="weather-today-icon" />
                </p>
                <p>
                    Temp: <span id="weather-today-temp"></span>
                </p>
                <p>
                    Wind: <span id="weather-today-wind"></span>
                </p>
                <p>
                    Humidity: <span id="weather-today-humidity"></span>
                </p>
                <p>
                    UV index: <span id="weather-today-uvi" class="uvi-color"></span>
                </p>
            </div>
            <div class="five-day">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-card-container">
                    <div class="forecast-card day-0">
                        <h4>
                            'date'
                        </h4>
                        <p>
                            <img height="50"/>
                        </p>
                        <p>
                            Temp: <span class="five-day-temp"></span>
                        </p>
                        <p>
                            Wind: <span class="five-day-wind"></span>
                        </p>
                        <p>
                            Humidity: <span class="five-day-humidity"></span>
                        </p>
                    </div>
                    <div class="forecast-card day-1">
                        <h4>
                            'date'
                        </h4>
                        <p>
                            <img height="50"/>
                        </p>
                        <p>
                            Temp: <span class="five-day-temp"></span>
                        </p>
                        <p>
                            Wind: <span class="five-day-wind"></span>
                        </p>
                        <p>
                            Humidity: <span class="five-day-humidity"></span>
                        </p>
                    </div>
                    <div class="forecast-card day-2">
                        <h4>
                            'date'
                        </h4>
                        <p>
                            <img height="50"/>
                        </p>
                        <p>
                            Temp: <span class="five-day-temp"></span>
                        </p>
                        <p>
                            Wind: <span class="five-day-wind"></span>
                        </p>
                        <p>
                            Humidity: <span class="five-day-humidity"></span>
                        </p>
                    </div>
                    <div class="forecast-card day-3">
                        <h4>
                            'date'
                        </h4>
                        <p>
                            <img height="50"/>
                        </p>
                        <p>
                            Temp: <span class="five-day-temp"></span>
                        </p>
                        <p>

                        </p>
                        <p>
                            Humidity: <span class="five-day-humidity"></span>
                        </p>
                    </div>
                    <div class="forecast-card day-4">

                            'date'

                        <p>
                            Temp: <span class="five-day-temp"></span>
                        </p>
                        <p>
                            Wind: <span class="five-day-wind"></span>
                        </p>
                        <p>
                            Humidity: <span class="five-day-humidity"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./Develop/script.js"></script>

</html>
